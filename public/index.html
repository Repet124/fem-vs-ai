<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self'"
		/>
		<meta
			http-equiv="X-Content-Security-Policy"
			content="default-src 'self'; script-src 'self'"
		/>
		<title>Hello from Electron renderer!</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>
	<body>
		<div id="editor">
			<canvas id="canvas"></canvas>
			<section id="pallete-command" class="pallete">
				<h2>Commands</h2>
				<ul>
					<li data-command="select">select</li>
					<li data-command="addPoints">addPoints</li>
					<li data-command="delete">delete</li>
				</ul>
			</section>
			<section id="pallete-calc" class="pallete">
				<h2>Calc</h2>
				<ul>
					<li data-command="ai">AI</li>
					<li data-command="fem">FEM</li>
				</ul>
			</section>
			<div id="info">
				info
			</div>
		</div>
		<script type="module" src="./editor/index.js"></script>
		<!-- <script type="module" src="./renderer.js"></script> -->
	</body>
</html>
